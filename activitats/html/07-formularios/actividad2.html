<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 2</title>
</head>
<body>
    <h3>07-Formularios: Actividad 2</h3>
    <br>
    <br>
    <form action="/procesar-formulario" method="post">
        <label for="modelo">Modelo:</label>
        <select id="modelo" name="modelo" required>
            <option value="R4">R4</option>
            <option value="R5">R5</option>
            <option value="SR1">SR1</option>
        </select>

        <label for="potencia">Potencia máxima (entre 50 y 100):</label>
        <input type="number" id="potencia" name="potencia" min="50" max="100" required>

        <label for="bluetooth">¿Bluetooth?</label>
        <select id="bluetooth" name="bluetooth" required>
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
