<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 2</title>
</head>
<body>
    <h3>12-Accesibilidad: Actividad 2</h3>
    <br>
    <br>
    <h1>Registro de Usuario</h1>

    <form action="/procesar-registro" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required aria-label="Ingrese su nombre">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required aria-label="Ingrese su correo electrónico">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required aria-label="Ingrese su contraseña">

        <label for="confirmarPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmarPassword" name="confirmarPassword" required aria-label="Confirme su contraseña">

        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
