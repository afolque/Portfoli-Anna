<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 3</title>

    <style>
        body {
            font-family:  sans-serif;
            margin: 20px;
            text-align: center;
        }

        main{
            display: flex;
        }

        .cercle_roig{
            border-radius: 50%;
            margin-left: 20rem;
            width: 10rem;
            height: 10rem;
            background-color: red;
        }

        .cercle_blau{
            display: inline-grid;
            border-radius: 50%;
            margin-left: 5rem;
            width: 10rem;
            height: 10rem;
            background-color: blue;
            opacity: 0.5;
        }

        .cercle_blau:hover{
            transform: translateX(-150px);
        }

    </style>
</head>
<body>
    <h3>20-Transform: Activitat 3</h3>
    <br>
    <br>
    <main>
        <div class="cercle_roig"></div>
        <div class="cercle_blau"></div>
    </main>
</body>
</html>
