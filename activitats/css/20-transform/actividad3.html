<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 3</title>

    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 100vh;
        }

        .cercle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: inline-block;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .roig {
            background-color: red;
        }

        .blau {
            background-color: blue;
        }

        .blau:hover {
            transform: translateX(-20px); 
        }
    </style>
</head>
<body>
    <h3>20-Transform: Activitat 3</h3>
    <br>
    <br>

    <div class="cercle roig"></div>
    <div class="cercle blau"></div>
</body>
</html>
