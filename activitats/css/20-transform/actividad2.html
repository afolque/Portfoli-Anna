<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .modal {
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease; /* Agrega una transición suave al cambio de tamaño */
        }

        .modal:hover {
            transform: scale(2); /* Duplica el tamaño al pasar el cursor */
        }
    </style>
</head>
<body>
    <h3>20-Transform: Activitat 2</h3>
    <br>
    <br>
</body>
</html>
