<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 6</title>

    <style>
        .pendulo-container {
          position: relative;
          width: 100px;
          height: 300px;
        }
    
        .suport {
          width: 10px;
          height: 100%;
          background-color: #333;
          position: absolute;
          top: 0;
          left: 50%;
          transform: translateX(-50%);
        }
    
        .pendulo {
          width: 10px;
          height: 150px;
          background-color: #3498db;
          position: absolute;
          top: 100px;
          left: 50%;
          transform: translateX(-50%) rotate(0deg);
          transform-origin: 50% 0;
          animation: oscilar 2s ease-in-out infinite alternate;
        }
    
        @keyframes oscilar {
          0% {
            transform: translateX(-50%) rotate(10deg);
          }
          100% {
            transform: translateX(-50%) rotate(-10deg);
          }
        }
      </style>
</head>
<body>
    <h3>22-Animation: Activitat 6</h3>
    <br>
    <br>
    <div class="pendulo-container">
        <div class="suport"></div>
        <div class="pendulo"></div>
      </div>
</body>
</html>
