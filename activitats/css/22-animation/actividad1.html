<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 1</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #87ceeb; 
        }

        .sol, .lluna {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ffd700; 
        }

        .lluna {
            background-color: #d3d3d3; 
            animation: eclipse 2s infinite alternate; 
        }

        @keyframes eclipse {
            to {
                transform: scale(0.5); 
            }
        }
    </style>
</head>
<body>
    <h3>21-Transition: Activitat 1</h3>
    <br>
    <br>
    <div class="sol"></div>
    <div class="lluna"></div>
</body>
</html>
