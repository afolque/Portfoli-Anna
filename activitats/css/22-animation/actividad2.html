<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 2</title>
    <style>
        .noria{
            width: 200px;
            height: 200px;
            position: relative;
            animation: girar 10s infinite linear;
        }
        .suport{
            width: 20px;
            height: 100px;
            background-color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .cabina{
            width: 60px;
            height: 60px;
            background-color: rgb(84, 197, 159);
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes girar {
            0%{transform: rotate(0deg);}
            100%{transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <h3>22-Animation: Activitat 2</h3>
    <br>
    <br>

    <div class="noria">
        <div class="suport"></div>
        <div class="cabina"></div>
    </div>
</body>
</html>
