    <style>
        .imatge-3d {
          width: 300px;
          height: 200px;
          position: relative;
          perspective: 1000px;
          transform-style: preserve-3d;
          transition: transform 0.5s;
        }
    
        .imatge-3d:hover {
          transform: rotateY(20deg) rotateX(-20deg);
        }
    
        .imatge-3d img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          transform: translateZ(50px);
          border: 5px solid #fff;
          border-radius: 10px;
        }
      </style>
</head>
