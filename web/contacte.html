<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../web/estils/style.css">
    <title>Contacte</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inici</a></li>
                <li><a href="informacio.html">Informació</a></li>
                <li><a href="../activitats/activitats.html">Activitats</a></li>
                <li><a href="contacte.html">Contacte</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-contingut">
        <h1>Contacte</h1>
        </div>

        <form>
            <div class="form-grup">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-grup">
            <label for="email">Correu electrònic:</label>
            <input type="email" id="email" name="email" required>
            </div>

            <div class="form-grup">
            <label for="missatge">Missatge:</label>
            <textarea id="missatge" name="missatge" rows="4" required></textarea>
            </div>

            <div class="form-grup">
            <input type="submit" value="Enviar">
            </div>
        </form>
   </main>

   <footer>
       <p>&copy; 2024 Anna Folqué Clua</p>
       <div class="Xarxes-socials">
           <a href="#">Twitter</a>
           <a href="#">Facebook</a>
           <a href="#">Instagram</a>
       </div>
   </footer>
</body>
</html>
